<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Linking Stylesheets -->
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Linking Scripts -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <main
      id="main-container"
      style="
        display: flex;
        flex-direction: column;
        max-width: 80%;
        margin: 0 auto;
      "
    >
      <!-- TOP BAR -->

      <div
        id="top-container"
        style="
          display: flex;
          justify-content: space-between;
          border-bottom: solid whitesmoke 1px;
          padding: 1rem 0;
        "
      >
        <p style="font-weight: 900">DrsKiT</p>

        <div style="display: flex; flex-direction: column">
          <div style="display: flex">
            <input
              id="search-input"
              type="text"
              placeholder="Search - enter phone number"
              style="
                border: solid whitesmoke 2px;
                padding: 0.5rem 1rem;
                width: 30rem;
              "
            />
            <button
              style="
                display: flex;
                margin: auto;
                color: #fff;
                descent-override: none;
                /* padding: 0.5rem; */
                /* border-radius: 50%; */
                border: solid snow 1px;
                font-weight: 500;
                text-align: center;
              "
              onclick="handleSearch()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="1.75rem"
                height="1.75rem"
                viewBox="0 0 24 24"
                style="margin: auto; text-align: center; background-color: #fff"
              >
                <g
                  fill="#A9A9A9"
                  fill-rule="nonzero"
                  stroke="none"
                  stroke-width="1"
                  stroke-linecap="butt"
                  stroke-linejoin="miter"
                  stroke-miterlimit="10"
                  stroke-dasharray=""
                  stroke-dashoffset="0"
                  font-family="none"
                  font-weight="none"
                  font-size="none"
                  text-anchor="none"
                  style="mix-blend-mode: normal"
                >
                  <path d="M22 20L20 22 14 16 14 14 16 14z"></path>
                  <path
                    d="M9,16c-3.9,0-7-3.1-7-7c0-3.9,3.1-7,7-7c3.9,0,7,3.1,7,7C16,12.9,12.9,16,9,16z M9,4C6.2,4,4,6.2,4,9c0,2.8,2.2,5,5,5 c2.8,0,5-2.2,5-5C14,6.2,11.8,4,9,4z"
                  ></path>
                  <path
                    d="M13.7 12.5H14.7V16H13.7z"
                    transform="rotate(-44.992 14.25 14.25)"
                  ></path>
                </g>
              </svg>
            </button>
          </div>

          <!-- SEARCH HISTORY -->

          <table
            id="search-result"
            style="
              font-size: small;
              width: 100%;
              margin: 1rem auto;
              background-color: ghostwhite;
              border: solid gainsboro 1px;
              border-radius: 0.5rem;
            "
            class="hide"
          >
            <tbody
              id="search-body"
              style="border-bottom: solid gainsboro 1px; margin-right: 0.75rem"
            >
              <tr style="border: none">
                <td colspan="7" style="border: none">no results matched</td>
              </tr>
              <tr style="border: none">
                <td
                  style="
                    font-size: small;
                    color: gray;
                    cursor: pointer;
                    border: none;
                  "
                  onclick="hideSearchResults()"
                >
                  clear search
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button
          style="
            background-color: cornflowerblue;
            color: #fff;
            descent-override: none;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: solid snow 1px;
            font-weight: 500;
            height: fit-content;
          "
        >
          <a href="addAppointment.html">Schedule an Appointment</a>
        </button>
      </div>

      <!-- APPOINTMENT TABLE -->

      <table>
        <thead style="border-bottom: solid whitesmoke 1px">
          <tr>
            <th>#</th>
            <th style="text-align: start">Full Name</th>
            <th>Visit Type</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody id="table-body" style="border-bottom: solid whitesmoke 1px">
          <tr>
            <td>0</td>
            <td style="text-align: start">Full Name</td>
            <td>Visit Type</td>
            <td>02/56/1000</td>
            <td>14:56</td>
            <td>Confirmed</td>
            <td>Actions</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>

  <script></script>
</html>
